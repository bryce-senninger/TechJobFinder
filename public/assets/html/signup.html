<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Tech Search | Signup</title>

  <style>
    body {
      background-color: #333;
      color: #e8e8e8;
    }

    form {
      width: 30%;
      height: 100px;
      margin: 100px auto;
    }
  </style>
</head>

<body>
    <form>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter Name Here">
        </div>
        <div class="form-group">
            <label for="user-email">Email</label>
            <input type="email" class="form-control" id="user-email" placeholder="Enter Email Here">
          </div>
        <div class="form-group">
          <label for="user-password">Password</label>
          <input type="password" class="form-control" id="user-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>

</html>
