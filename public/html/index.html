<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bangers|Indie+Flower|Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/public/styles/styles.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <title>Tech Job Search</title>
</head>

<body>
  <div id="indexWrap">
    <div id="myModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-head">
            <h4 class="modal-title modaltTTop">No listings found meeting search criterion.</h4>
            <h4 class="modal-title modalTBottom">Please try another search parameter.</h4>
            <div class="modalButton">
              <button class="buttonStyle modalB" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h1 class="">Tech Job Finder <img id="magnify" src="/public/assets/loupe.png"></h1>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-4 mr-5">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="saved-listing.html">Saved Jobs</a>
            </li>
          </ul>
          <button id="search-button1"
            class="input-bttn search_button1 buttonStyle text-center btn-info btn-sm mr-1">Search</button>
          <input id="locationInput" for="search-location" type="text" onfocus="this.value=''" value="Search by Location"
            class="input search-field search-input1 text-center mr-4">
          <button id="search-button2"
            class="input-bttn search_button1 buttonStyle text-center btn-info btn-sm mr-1">Search</button>
          <input id="descriptionInput" for="search-location" type="text" onfocus="this.value=''"
            value="Search by Description" class="input search-field search-input1 text-center">
        </div>
        <a href="./signup.html" target="_blank"><button id="signUp" class="input-bttn text-center btn-info btn-lg">Sign
            Up!</button></a>
      </nav>

      <table id="resultTable" class="table">
        <thead id="resultThead" class="">
          <tr id="titleTr">
            <th class="titleTh" scope="col">Job Title</th>
            <th class="titleTh" scope="col">Company Name</th>
            <th class="titleTh" scope="col">Location</th>
            <th class="titleTh" scope="col">Career Details</th>
          </tr>
        </thead>
        <tbody id="searchResults">
        </tbody>
      </table>
    </div>
  </div>

  <script src="../js/java.js"></script>
</body>

</html>
